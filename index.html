<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Project Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile App</a>
        </div>
        <div class="box" id="store-items">

            <div class="store-item web">
                <img src="img/app-1.jpg" alt="" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="img/logo-1.jpg" alt="" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile-1.jpg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="img/app-2.jpg" alt="" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="img/logo-2.jpg" alt="" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile-2.jpg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="img/app-3.jpg" alt="" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="img/logo-3.jpg" alt="" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile-3.jpg" alt="" class="store-img">
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
